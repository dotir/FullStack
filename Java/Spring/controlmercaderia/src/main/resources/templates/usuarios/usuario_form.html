<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Include the navigation bar -->
    <th:block th:replace="~{fragments/navbar.html}"></th:block>
    <div class="container">
        <h1 class="mt-5" th:text="${usuario.username != null} ? 'Modificar Usuario' : 'Agregar Usuario'"></h1>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form action="#" th:action="${usuario.username != null} ? @{/usuarios/modificar} : @{/usuarios}" method="post" th:object="${usuario}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${usuario.username}" th:readonly="${usuario.username != null}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" th:value="${usuario.password}" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" th:value="${usuario.apellido}" required>
            </div>
            <button type="submit" class="btn btn-success" th:text="${usuario.username != null} ? 'Actualizar' : 'Crear'"></button>
        </form>
        <br>
        <a class="btn btn-secondary" href="/usuarios">Volver a la lista de usuarios</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
