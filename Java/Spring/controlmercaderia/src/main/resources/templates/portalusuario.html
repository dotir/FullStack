<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Usuario</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!-- Added ml-auto for right alignment -->
                <li class="nav-item"><a class="nav-link" href="/perfil">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Artículos Disponibles</h1>

        <div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <div class="row">
            <div th:each="articulo : ${articulos}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:if="${articulo.imagen != null}" 
                         th:src="${articulo.imagenString}" 
                         class="card-img-top" 
                         alt="Imagen Articulo" 
                         style="height: 200px; object-fit: cover;" />
                    <div class="card-body">
                        <h5 class="card-title" th:text="${articulo.nombreArticulo}"></h5>
                        <p class="card-text" th:text="${articulo.descripcionArticulo}"></p>
                        <button class="btn btn-primary">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
